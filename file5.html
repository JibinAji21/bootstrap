<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid" mt-3>
        <h1>Grid Example</h1>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-6 col-lg-4  bg-danger text-black">1</div>
                <div class="col-sm-9 col-md-6 col-lg-8 bg-success text-black">2</div>


            </div>

        </div>
        <br>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm bg-primary text-black">1</div>
                <div class="col-sm bg-danger text-black">2</div>
                <div class="col-sm bg-success text-black">3</div>
                <div class="col-sm bg-info text-black">4</div>
            </div>

        </div>

    </div>
    <br>
    <div class="container-fluid mt-5">
        <h2>Nested Columns</h2>

    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-8 bg-info p-4">col-1 
                <div class="row">
                    <div class="col-6 bg-danger p-2">col-2</div>
                    <div class="col-6 bg-primary p-2">col-3</div>

                </div>
                
            </div>
            <div class="col-4 bg-success p-4">col-4</div>

        </div>
       

    </div>
    
</body>
</html>
